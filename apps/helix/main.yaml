actions:
  - action: package.install
    list:
      - helix
      - llvm # lldb-vscode debugger is part of it

  # nuke defaults
  - action: command.run
    where: os.name == "linux" || os.name == "macos"
    command: sh
    args:
      - "-c"
      - "rm -rf {{ user.home_dir }}/.config/helix"

  - action: file.copy
    from: config.toml
    template: true
    to: "{{ user.home_dir }}/.config/helix/config.toml"

  - action: file.copy
    from: languages.toml
    template: true
    to: "{{ user.home_dir }}/.config/helix/languages.toml"
