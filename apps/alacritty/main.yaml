---
actions:
  - action: package.install
    name: alacritty

  - action: file.copy
    where: os.name == "linux" || os.name == "macos"
    from: alacritty.yaml
    to: "{{ user.config_dir }}/alacritty/alacritty.yml"

  - action: file.copy
    where: os.name == "linux" || os.name == "macos"
    from: colors.yaml
    template: true
    to: "{{ user.home_dir }}/.config/alacritty/colors.yml"

  - action: file.copy
    where: os.name == "linux" || os.name == "macos"
    from: fonts.yaml
    template: true
    to: "{{ user.home_dir }}/.config/alacritty/fonts.yml"
