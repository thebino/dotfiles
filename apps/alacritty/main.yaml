---
actions:
  - action: package.install
    name: alacritty

  - action: file.copy
    where: os.name == "linux" || os.name == "macos"
    from: alacritty.yaml
    to: "{{ user.config_dir }}/alacritty/alacritty.yaml"

  - action: file.copy
    where: os.name == "linux" || os.name == "macos"
    from: colors.yaml
    template: true
    to: "{{ user.config_dir }}/alacritty/colors.yaml"

  - action: file.copy
    where: os.name == "linux" || os.name == "macos"
    from: fonts.yaml
    template: true
    to: "{{ user.config_dir }}/alacritty/fonts.yaml"
