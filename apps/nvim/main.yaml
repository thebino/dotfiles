---
actions:
  - action: package.install
    name: neovim

  # plugin manager
  - action: command.run
    where: os.name == "linux" || os.name == "macos"
    command: sh
    args:
      - "-c"
      - "git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim"

  # remove defaults
  - action: command.run
    where: os.name == "linux" || os.name == "macos"
    command: sh
    args:
      - "-c"
      - "rm -rf ~/.config/nvim"

  # init
  - action: file.copy
    from: init.lua
    to: "{{ user.home_dir }}/.config/nvim/init.lua"

  # options
  - action: file.copy
    from: config_options.lua
    to: "{{ user.home_dir }}/.config/nvim/lua/thebino/config/options.lua"
