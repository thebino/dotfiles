    to: "{{ user.home_dir }}/.config/nvim/lua/plugins/treesitter.lua"



  #
  # Misc
  #
  # Notifications
  - action: file.copy
    from: plugins/notify.lua
    to: "{{ user.home_dir }}/.config/nvim/lua/plugins/notify.lua"

  # Usage tracker
