actions:
  - action: file.copy
    from: encrypted.gpg
    to: /tmp/encrypted.gpg
    chmod: 644
    
  - action: package.install
    where: os.name == "macos"
    provider: brew
    name: gnupg

  - action: package.install
    where: os.name == "linux"
    provider: apt
    name: gnupg
  
  - action: command.run
    command: gpg
    args:
      - "--output"
      - "message.txt"
      - "--decrypt"
      - "/tmp/encrypted.gpg"
